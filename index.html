<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="event">
            <form action="">
                <h1>ToDo</h1>
                <input type="text">
                <button>Novo Item</button>
            </form>
            <ul class="list">
                <li class="task">
                    <p class="content">Comprar alguma coisa</p>
                </li>
            </ul>
        </div>

        <div class="static">
            <h2 class="subtitle">Lista de Tarefas</h2>
            <p class="description">Organize suas tarefas diárias com eficiência! Use este gerenciador de tarefas para anotar e controlar tudo o que você precisa fazer.</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
